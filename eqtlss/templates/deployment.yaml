apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ .Values.service.name }}"
  namespace: "{{ .Values.k8Namespace }}"
  labels:
    version: "{{ .Values.image.tag }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Values.service.name }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.service.name }}"
    spec:
      securityContext:
        fsGroup: {{ .Values.image.gid }}
      containers:
      - name: "{{ .Values.service.name }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: {{ .Values.service.uvicornCmd }}
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        securityContext:
          runAsUser: {{ .Values.image.uid }}
          runAsGroup: {{ .Values.image.gid }}
          allowPrivilegeEscalation: false
          procMount: Default
        env:
        - name: UID
          value: "{{ .Values.image.uid }}"
        - name: GID
          value: "{{ .Values.image.gid }}"
        - name: USER
          value: "{{ .Values.image.user }}"
        - name: HDF5_ROOT_DIR
          value: "{{ .Values.image.dataMountPath }}"
        - name: MONGO_URI
          value: "{{ .Values.env.MONGO_URI }}"
        - name: DB_NAME
          value: "{{ .Values.env.DB_NAME }}"
        - name: ENVIRONMENT
          value: "{{ .Values.env.ENVIRONMENT }}"
        # Set thread-related environment variables to minimize thread usage
        - name: OPENBLAS_NUM_THREADS
          value: "1"
        - name: OMP_NUM_THREADS
          value: "1"
        - name: MKL_NUM_THREADS
          value: "1"
        # Add thread limit environment variables
        - name: PYTHONTHREADDEBUG
          value: "1"
        - name: NUMEXPR_MAX_THREADS
          value: "1"
        # Set ulimit on number of threads via resource limits
        resources:
          requests:
            cpu: "{{ .Values.resources.requests.cpu }}"
            memory: "{{ .Values.resources.requests.memory }}"
          limits:
            cpu: "{{ .Values.resources.limits.cpu }}"
            memory: "{{ .Values.resources.limits.memory }}"
        ports:
        - name: http
          containerPort: {{ .Values.image.containerPort }}
        volumeMounts:
        - mountPath: "{{ .Values.image.logMountPath }}"
          name: log
        - mountPath: "{{ .Values.image.dataMountPath }}"
          name: data
          readOnly: true
        # Add readiness and liveness probes to ensure container health
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.image.containerPort }}
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.image.containerPort }}
          initialDelaySeconds: 90
          periodSeconds: 30
          timeoutSeconds: 10
      volumes:
      - name: log
        persistentVolumeClaim:
          claimName: "{{ .Values.volume.log.ClaimName }}"
      - name: data
        nfs:
          server: "{{ .Values.volume.data.nfsServer }}"
          path: "{{ .Values.volume.data.path }}"
          readOnly: true
