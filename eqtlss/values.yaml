# Default values for sumstats-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Reduced number of replicas to decrease overall resource usage
replicaCount: 1

image:
  repository: ebispot/eqtl-sumstats-api
  tag: latest
  pullPolicy: Always
  containerPort: 8000
  logMountPath: "logs"
  dataMountPath: "/files/output"
  uid: 1000
  gid: 1000
  user: virtual_user

# Environment variables section
env: {}
  # MONGO_URI: "mongodb://localhost:27017"
  # DB_NAME: "eqtl_db"
  # ENVIRONMENT: "development"

volume:
  log:
    ClaimName: eqtl-api-logs
  data:
    ClaimName: eqtl-data
    nfsServer: "<host name or IP>"
    path: "/path/to/files/"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: eqtl-rest-api
  type: NodePort
  port: 8000
  path: /eqtl/api(/|$)(.*)
  # Using Gunicorn with sync workers for better thread control
  gunicornCmd: '["gunicorn", "sumstats.main:app", "--bind", "0.0.0.0:8000", "--workers", "1", "--threads", "10", "--worker-class=sync", "--log-level=debug", "--timeout", "120", "--graceful-timeout", "60"]'
  # Keep uvicornCmd for reference, but we'll use gunicornCmd instead
  uvicornCmd: '["uvicorn", "sumstats.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "1", "--limit-concurrency", "5", "--no-use-colors", "--log-level=debug"]'

staticService:
  replicaCount: 1
  name: api-docs
  path: /api-docs
  type: NodePort
  port: 80
  image:
    repository: ebispot/eqtl-sumstats-docs
    tag: latest
    pullPolicy: Always
    containerPort: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: /eqtl/api(/|$)
      tls: []

k8Namespace: eqtl

# Increased memory resources to accommodate thread overhead
resources:
  limits:
    cpu: "1"
    memory: "2Gi"
  requests:
    cpu: 100m
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
